language: python

matrix:
  include:
  - name: "trusty python 3.7"
    os: linux
    dist: trusty
    python: 3.7
    env:
      - REPO=https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
      - OS=linux-64
  - name: "trusty python 3.6"
    os: linux
    dist: trusty
    python: 3.6
    env:
      - REPO=https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
      - OS=linux-64
  - name: "xenial python 3.7"
    os: linux
    dist: xenial
    python: 3.7
    env:
      - REPO=https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
      - OS=linux-64
  - name: "xenial python 3.6"
    os: linux
    dist: xenial
    python: 3.6
    env:
      - REPO=https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
      - OS=linux-64
  - name: "osx python 3.7"
    os: osx
    language: generic
    env:
    - REPO=https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh
    - TRAVIS_PYTHON_VERSION=3.7
    - OS=osx-64
  - name: "osx python 3.6"
    os: osx
    language: generic
    env:
    - REPO=https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh
    - TRAVIS_PYTHON_VERSION=3.6
    - OS=osx-64

before_install:
  - gcc --version
  - export START=$(pwd)

install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "3.7" ]]; then export VADD="py37";
    else export VADD="py36";  fi
  - wget "$REPO" -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda install conda-build
  - conda update -q conda
  - conda update -n root conda-build
  - conda config --set anaconda_upload no
  - conda config --append channels conda-forge
  - conda config --append channels tofuproject
  - conda info -a
  - conda install -q python="$TRAVIS_PYTHON_VERSION" conda-build anaconda-client nose
    nose-timer coverage codecov
  - export REV=$(python -c "import _updateversion as up; out=up.updateversion(); print(out)")
  - export VERSION=$(echo $REV | tr - .)
  - echo $REV
  - conda build conda_recipe
  - export PKG_DIR=$HOME/miniconda/conda-bld/$OS
  - conda install tofu --use-local

script:
  - cd $HOME
  - nosetests tofu.tests --nocapture -v --with-id --with-timer --with-coverage
    --cover-package=tofu

after_success:
  - codecov
  - chmod +x $START/anaconda_upload.sh
  - echo $TRAVIS_TAG

before_deploy:
  - ls $START
  - cd $START

deploy:
  - provider: script
    user: "ToFuProject"
    script: $START/anaconda_upload.sh
    on:
      tags: true
      branch: master
    skip_cleanup: true
  - provider: pypi
    user: "Didou09"
    distributions: "sdist"
    skip_existing: true
    skip_cleanup: true
    on:
      tags: true
      branch: master
    password:
      secure: 
  - provider: pypi
    user: "Didou09"
    distributions: "bdist_wheel"
    skip_existing: true
    skip_cleanup: true
    on:
      tags: true
      condition: $OS = osx-64
      branch: master
    password:
      secure: 
  - provider: pypi
    user: "Didou09"
    distributions: "sdist"
    skip_existing: true
    skip_cleanup: true
    on:
      branch: deploy-test
    server: https://test.pypi.org/legacy/
    password:
      secure: 
